<div style="height:calc(100vh - 64px)">
  <mat-toolbar color="primary">

    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button class="example-icon" aria-label="Menu button" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <span>
      <a routerLink="" class="no-style title-component">ScenioTV - Herramientas streaming</a>
    </span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a routerLink="time-generator" mat-button>Generador horario</a>
      <a routerLink="editor-panel" mat-button>Panel del editor</a>
      <a routerLink="stream-advices" mat-button>Sugerencias de emisión</a>
    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" mat-button>Cerrar</a>
        <a routerLink="time-generator" mat-button>Generador horario</a>
        <a routerLink="editor-panel" mat-button>Panel del editor</a>
        <a routerLink="stream-advices" mat-button>Sugerencias de emisión</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill fxLayoutAlign="center start">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
